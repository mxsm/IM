syntax = "proto3";

package com.github.mxsm.protocol.protobuf;

option java_package = "com.github.mxsm.protocol.protobuf";

option java_multiple_files = true;

message ResponseHeader{

  string protocol = 1;

  //protocol version
  string version = 2;

  //response content type
  string contentType = 3;

  //response status
  uint32 status = 4;

  //sender
  string sender = 5;

  //receiver
  string receiver = 6;
}
